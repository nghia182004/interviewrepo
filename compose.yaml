services:
  backend:
    build: .
    ports:
      - '3500:3500'
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - db

  db: 
    image: mysql:latest
    ports:
      - '3306:3306'  
    restart: always
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
   
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

