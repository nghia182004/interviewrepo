services:
  backend:
    build: .
    ports:
      - "3500:3500"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network
    

  db:
    image: mysql:8.0.36
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  db_data:

networks:
  app-network:
    driver: bridge